<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Todo List App</h1>
        <form id="tasks-form">
            <input type="text" name="task" placeholder="Add New Task" id="new-task">
            <input type="submit" value="Add Item" id="add-btn">
        </form>
        <ul id="tasks-list"></ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
